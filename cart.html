<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CART</title>
	<link rel="stylesheet" type="text/css" href="styles/cart.css">
	<script src="https://kit.fontawesome.com/60a45fa87b.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="top-util">
		<ul>
				<li><a href="login.html"><i class="fas fa-user-circle"></i>LOGIN</a></li>
				<li><a href="cart.html"><i class="fas fa-shopping-cart"></i>CART</a></li>
				<li><a href="#"><i class="fas fa-bell"></i>NOTIFICATION</a></li>
				<li><a href="#"><i class="fas fa-heart"></i>FAVORITE</a></li>
		</ul>
	</div>
	<div class="main-util">
		<h1 id="logo"><a href="web.html"><img src="image/logo.jpg"></a></h1>
	</div>
	<form class="search">
		<input type="text" name="search" placeholder="Search">
		<button type="submit"><i class="fas fa-search"></i></button>
	</form>
	<div class="cart-name">
		<h2>CART</h2>
	</div>
	<form class="orderform">
		<div class="basket">
			<div class="row-head">
				<div class="choice">번호</div>
				<div class="checkbox">체크박스</div>
				<div class="image">이미지</div>
				<div class="product-name">상품명</div>
				<div class="price">판매가</div>
				<div class="num">수량</div>
				<div class="delete">삭제</div>
			</div>
			<div class="row-data">
				<div class="data-choice">1</div>
				<div class="data-checkbox"><input type="checkbox"></div>
				<div class="data-img"><img src="image/diary.jpg"></div>
				<div class="data-name"><span>다이어리</span></div>
				<div class="data-price">14,000원</div>
				<div class="updown">
				 	<input type="text" name="p_num1" id="p_num1" size="2" maxlength="4" class="p_num" value="1">
					<span><i class="fas fa-arrow-alt-circle-up up"></i></span>
                    <span><i class="fas fa-arrow-alt-circle-down down"></i></span>
                </div>
                <div class="delete-button"><button type="submit">삭제</button></div>
			</div>
			<div class="row-data">
				<div class="data-choice">2</div>
				<div class="data-checkbox"><input type="checkbox"></div>
				<div class="data-img"><img src="image/salad.jpg"></div>
				<div class="data-name"><span>샐러드</span></div>
				<div class="data-price">13,800원</div>
				<div class="updown">
				 	<input type="text" name="p_num1" id="p_num1" size="2" maxlength="4" class="p_num" value="2">
					<span><i class="fas fa-arrow-alt-circle-up up"></i></span>
                    <span><i class="fas fa-arrow-alt-circle-down down"></i></span>
                </div>
                <div class="delete-button"><button type="submit">삭제</button></div>
			</div>
			<div class="row-data">
				<div class="data-choice">3</div>
				<div class="data-checkbox"><input type="checkbox"></div>
				<div class="data-img"><img src="image/mask.jpg"></div>
				<div class="data-name"><span>마스크</span></div>
				<div class="data-price">10,000원</div>
				<div class="updown">
				 	<input type="text" name="p_num1" id="p_num1" size="2" maxlength="4" class="p_num" value="3">
					<span><i class="fas fa-arrow-alt-circle-up up"></i></span>
                    <span><i class="fas fa-arrow-alt-circle-down down"></i></span>
                </div>
                <div class="delete-button"><button type="submit">삭제</button></div>
			</div>
		</div>
		<div class="cart-bottom">
			<div class="select-product-button"><button type="submit">선택상품삭제</button></div>
			<div class="cart-delete"><button type="submit">장바구니비우기</button></div>
		</div>
		<div class="cart-text">상품갯수: 3개</div>
		<div class="cart-text">합계금액: 62,200원</div>
		<div class="order">
			<div class="order-button"><button type="submit">선택한 상품 주문</button></div>
		</div>
	</form>
	<footer class="footer">
			회사명: FUNDEE | 
			회사주소: 서울시 강남구 테헤란로 10, 타워타워 7층 | 
			대표전화: 02-0000-0000
	</footer>
</body>
</html>
