<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LOGIN</title>
	<link rel="stylesheet" type="text/css" href="styles/login.css">
	<script src="https://kit.fontawesome.com/60a45fa87b.js" crossorigin="anonymous"></script>
	<meta name="keyword" content="로그인, html">
</head>
<body width="100%" height="100%">
	<div class="top-util">
		<ul>
				<li><a href="login.html"><i class="fas fa-user-circle"></i>LOGIN</a></li>
				<li><a href="cart.html"><i class="fas fa-shopping-cart"></i>CART</a></li>
				<li><a href="#"><i class="fas fa-bell"></i>NOTIFICATION</a></li>
				<li><a href="#"><i class="fas fa-heart"></i>FAVORITE</a></li>
		</ul>
	</div>
	<div class="main-util">
		<h1 id="logo"><a href="web.html"><img src="image/logo.jpg"></a></h1>
	</div>
	<form class="search">
		<input type="text" name="search" placeholder="Search">
		<button type="submit"><i class="fas fa-search"></i></button>
	</form>
	<div class="login">
		<form action="" method="GET" class="login-form">
			<h2>로그인</h2>
			<div class="id-form">
				<input type="text" name="account" id="id-account" required="required" placeholder="ID">
			</div>
			<div class="password-form">
				<input type="password" name="password" id="id-password" required="required" placeholder="PASSWORD">
			</div>
			<button type="submit">LOGIN</button>
			<div class="login-bottom">
				<ul>
					<li class="signup"><a href="#"></i>회원가입</a></li>
					<li class="find-idpwd"><a href="#"></i>아이디/비밀번호 찾기</a></li>	
				</ul>
			</div>
		</form>
	</div>
	<footer class="footer">
			회사명: FUNDEE | 
			회사주소: 서울시 강남구 테헤란로 10, 타워타워 7층 | 
			대표전화: 02-0000-0000
	</footer>
</body>
</html>
